<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/dist/styles.css">
</head>

<body>

    <!-- Satria Uno -->
    <!-- background -->
    <div class="min-h-screen p-8 bg-gradient-to-tr from-purple-400 to-red-400">
        <div class="font-mono bg-red-400">
            <!-- Container -->
            <div class="container mx-auto">
                <div class="flex justify-center px-4 my-12">
                    <!-- Row -->
                    <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                        <!-- col Kiri image -->
                        <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
                            style="background-image:url('https://i.ibb.co/9hqSjgc/4820b1b0cb074261f04538be6eafd0de.jpg')"
                            ></div>
                        <!-- col Kanan login -->
                        <div
                            class="w-full lg:w-1/2 bg-gradient-to-t from-blue-700 to-pink-300 p-5 rounded-lg lg:rounded-l-none">

                            <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                                <h3 class="pt-4 text-4xl text-center">login</h3>
                                <div class="mb-4">
                                    <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                                        Username
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="username" type="text" placeholder="Username" />
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                                        Password
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="password" type="password" placeholder="Input Password" />
                                    <button class="text-gray-400 text-sm align-text-left">
                                        password must be 8-16 characters and contain both numbers and letters/special
                                        characters.</button>
                                </div>
                                <div class="mb-4">
                                    <input class="mr-2 leading-tight" type="checkbox" id="checkbox_id" />
                                    <label class="text-sm" for="checkbox_id">
                                        Remember Me
                                    </label>
                                </div>
                                <div class="mb-6 text-center">
                                    <button
                                        class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                        type="button">Sign In </button>
                                </div>
                                <hr class="mb-6 border-t" />
                                <div class="text-center">

                                    <!-- Link bawah -->
                                    <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                        href="./register.html">
                                        Create an Account!
                                    </a>
                                </div>
                                <div class="text-center">
                                    <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                        href="./forgot-password.html">
                                        Forgot Password?
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
